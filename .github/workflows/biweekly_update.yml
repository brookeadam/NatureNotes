name: Biweekly eBird Data Update

on:
  schedule:
    - cron: '0 0 * * 0' # Runs at 00:00 on Sunday
  workflow_dispatch:
    # Allows for manual triggering of the workflow

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil pyarrow

      - name: Run data update script
        run: python update_data.py
        env:
          EBIRD_API_KEY: ${{ secrets.EBIRD_API_KEY }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/ebird_data.parquet
          git commit -m "Automated eBird data update" || echo "No changes to commit"
          git push
