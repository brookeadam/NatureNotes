name: Update eBird Checklists

on:
  schedule:
    - cron: '0 5 * * 1,4'  # 5am UTC Mondays and Thursdays
  workflow_dispatch:

jobs:
  update-checklists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas python-dotenv requests

      - name: Run checklist update script
        env:
          EBIRD_API_KEY: ${{ secrets.EBIRD_API_KEY }}
        run: python update_checklist.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add historical_checklists.csv
          git commit -m "Auto-update checklist data from eBird" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
