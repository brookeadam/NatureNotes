name: Update eBird Checklist

on:
  schedule:
    - cron: '0 4 * * 1,4'  # Mondays and Thursdays at 4:00 UTC
  workflow_dispatch:       # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pandas requests

    - name: Run update script
      run: python update_checklist.py

    - name: Commit changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add historical_checklists.csv
        git commit -m "Auto-update checklist data [skip ci]" || echo "No changes to commit"
        git push
