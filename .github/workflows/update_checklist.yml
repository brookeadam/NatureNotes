name: Update eBird Checklist

on:
  schedule:
    - cron: '0 6 * * 1,4'  # At 6:00 AM UTC every Monday and Thursday
  workflow_dispatch:       # Allow manual triggering

jobs:
  update-checklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checklist updater
        env:
          EBIRD_API_KEY: ${{ secrets.EBIRD_API_KEY }}
        run: python update_checklist.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_DEPLOY_TOKEN }}@github.com/${{ github.repository }}
          git add historical_checklists.csv
          git commit -m "Auto-update checklist data" || echo "No changes to commit"
          git push
