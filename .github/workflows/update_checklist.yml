name: 🔁 Update eBird Checklists

on:
  schedule:
    - cron: '0 5 * * 1,5'  # Every Monday and Friday at 5:00 UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install Dependencies
        run: pip install -r requirements.txt

      - name: 🔄 Update Checklist Data
        env:
          EBIRD_API_KEY: ${{ secrets.EBIRD_API_KEY }}
        run: python update_checklist.py

      - name: 🔐 Configure Git for Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: 📤 Commit and Push Changes
        run: |
          git add historical_checklists.csv
          git commit -m "📥 Auto-update: checklist data" || echo "No changes to commit"
          git push origin main
